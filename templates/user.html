<link href="{{ url_for('static', filename='styles.css') }}"rel="stylesheet"/>
<script src="{{ url_for('static', filename='script.js') }}"></script>

<div id="replCard">
  <img src="{{ url_for('static', filename=avatar) }}" width="50" height="50"/>
  <h2> {{ user }}'s Replit Stats </h2>
  <br><br>
  <li>
    <ul>Nickname: <p> {{ nickname }} </p></ul>
    <ul>Cycles: <p> {{ cycles }} </p></ul>
    <ul>Total Repls: <p> {{ total_repls }} </p></ul>
  </li>
</div>
